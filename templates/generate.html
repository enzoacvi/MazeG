{% extends 'base.html' %}
{% block title%}
    MazeG | generator
{% endblock %}
{% block content %}
    <section class="main-section">
        <form action="#" method="post">
            <div>
                <label for="size">Select the size of your maze (between 10 and 20):</label>
                <input type="number" id="size" name="size" min="10" max="30">
            </div>
            <div>
                <label for="s">Select the size of the submaps (between 5 and 15):</label>
                <input type="number" id="s" name="s" min="5" max="15">
            </div>
            <div>
                <label for="n">Select the number of checkpoints for each submap (between 1 and 3):</label>
                <input type="number" id="n" name="n" min="1" max="3">
            </div>
            <div>
                <input type="radio" id="StrategyA" name="strategy" value="1">
                <label for="StrategyA">StrategyA</label><br>
                <input type="radio" id="StrategyB" name="strategy" value="2">
                <label for="StrategyB">StrategyB</label><br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
{% endblock %}
