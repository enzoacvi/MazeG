{% extends 'base.html' %}
{% block title%}
    MazeG | generator
{% endblock %}
{% block content %}
    <section class="main-section">
        <form action="#" method="post" class="generate-form">
            <div class="form-div">
                <label for="size" class="form-label">Select the size of your maze (between 10 and 20):</label>
                <input type="number" id="size" name="size" min="10" max="30">
            </div>
            <div class="form-div">
                <label for="s" class="form-label">Select the size of the submaps (between 5 and 15):</label>
                <input type="number" id="s" name="s" min="5" max="15">
            </div>
            <div class="form-div">
                <label for="n" class="form-label">Select the number of checkpoints for each submap (between 1 and 3):</label>
                <input type="number" id="n" name="n" min="1" max="3">
            </div>
            <div class="form-radio-button-div">
                <input type="radio" id="StrategyA" name="strategy" value="1">
                <label for="StrategyA" class="form-label">StrategyA</label><br>
                <input type="radio" id="StrategyB" name="strategy" value="2">
                <label for="StrategyB" class="form-label">StrategyB</label><br>
                <input type="radio" id="StrategyC" name="strategy" value="3">
                <label for="StrategyC" class="form-label">StrategyC</label><br>
            </div>
            <div class="form-div">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
{% endblock %}
